$scripts = $HOME/.config/hypr/scripts

general {
    grace = 5 
    hide_cursor = true
    ignore_empty_input = true
    screencopy_mode = 0
}

background {
    monitor = 
	#path = screenshot   # screenshot of your desktop
	path    =  $WALLPAPER  # NOTE only png supported for now
    color = rgb(191724)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size   = 15
    blur_passes = 3 # disabled
    noise       = 0
    contrast    = 1
    brightness  = 0.2
    vibrancy    = 0.0
    vibrancy_darkness = 0.0
}

# Password input field
input-field {
    monitor = 

    size            = 290, 50
    outline_thickness = 0
    rounding        = 30
    inner_color     = rgb(e0def4)
    border_radius   = 30
    position        = 0, -250
    halign          = center
    valign          = center
    
    font_size       = 20
    font_color      = rgb(191724)
    font_family     = DM Sans
    fade_on_empty   = true
    placeholder_text=    # Text rendered in the input box when it's empty.
    dots_size       = 0.8     # Scale of input-field height, 0.2 - 0.8
    dots_spacing    = 0.5   # Scale of dots' absolute size, 0.0 - 1.0
    dots_center     = true
    fail_color      = rgb(eb6f92)
    fail_timeout    = 2000
    fail_text       = niggaz
    fade_timeout    = 500
    check_color     = rgb(908caa)
    hide_input      = false


    shadow_passes   = 0
    shadow_size     = 0
    shadow_color    = rgb(282828)
}

label {
    text = cmd[] echo "<span>  </span>"
    valign = top
    halign = right
    color = rgba(224, 222, 244, 0.4)
    position = -80, -12
    font_size = 12
}

label {
    text = cmd[] echo "<span>  </span>"
    valign = top
    halign = right
    color = rgba(224, 222, 244, 0.4)
    position = -40, -10
    font_size = 15
}

